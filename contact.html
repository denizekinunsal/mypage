    <style>
        :root {
            --primary-color: #F8C8DC;
            --primary-light: #FDF2F5;
            --accent-color: #E4A6B9;
            --text-dark: #434343;
            --text-light: #767676;
            --white: #FFFFFF;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --error: #FF6B6B;
            --success: #51cf66;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: var(--text-dark);
            background-color: var(--white);
        }

        /* Navigation stili */
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.02);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
            letter-spacing: 1px;
        }

        .logo:hover {
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.4s ease;
            padding: 0.5rem 0;
            position: relative;
            letter-spacing: 0.5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--accent-color);
            transition: width 0.4s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Contact sayfasÄ± Ã¶zel stilleri */
        .contact-section {
            padding: 120px 0 60px;
            min-height: 100vh;
            background: linear-gradient(
                145deg,
                var(--white) 0%,
                var(--primary-light) 40%,
                var(--white) 100%
            );
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 4rem;
        }

        .contact-info {
            padding-right: 2rem;
        }

        .contact-title {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        .contact-text {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        .info-item {
            margin-bottom: 2rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .info-content h3 {
            color: var(--text-dark);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .info-content a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-content a:hover {
            color: var(--accent-color);
        }

        .contact-form {
            background: var(--white);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(228, 166, 185, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(228, 166, 185, 0.2);
        }

        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--accent-color);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .nav-content {
                padding: 1.5rem;
            }

            .nav-links {
                display: none;
            }

            .contact-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .contact-info {
                padding-right: 0;
            }

            .contact-form {
                padding: 2rem;
            }
        }
    </style>
</head>
